<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                            dark: '#1976D2'
                        },
                    }
                }
            }
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Your Firebase configuration -->
    <script src="../js/firebase-config.js"></script>
    
    <!-- Firebase initialization for clients -->
    <script src="../js/firebase-init-clients.js"></script>
    
    <!-- Clients JS -->
    <script src="../js/clients.js"></script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold leading-7 text-gray-900">Clients</h1>
                <a href="add-client.html" class="ml-4 bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            <div>
                <a href="../settings/settings.html" class="text-gray-500">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="p-4 bg-white border-b border-gray-200">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" id="client-search" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm" placeholder="Search clients...">
        </div>
    </div>

    <!-- Client List -->
    <div id="client-list" class="divide-y divide-gray-200 bg-white">
        <!-- Client list will be populated by JavaScript -->
        <div class="p-4 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
            <p class="mt-2 text-gray-500">Loading clients...</p>
        </div>
    </div>

    <!-- Debug Button -->
    <div class="fixed top-20 right-4 z-40 group">
        <button id="debug-create-client" class="bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-red-600">
            <i class="fas fa-bug"></i>
        </button>
        <div class="absolute top-0 right-12 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block whitespace-nowrap">
            Debug: Create Sample Client
        </div>
    </div>

    <!-- Emergency Button -->
    <div class="fixed top-36 right-4 z-40 group">
        <button id="emergency-bypass" class="bg-yellow-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-yellow-600">
            <i class="fas fa-exclamation-triangle"></i>
        </button>
        <div class="absolute top-0 right-12 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block whitespace-nowrap">
            Emergency: Bypass Loading
        </div>
    </div>

    <!-- Error Container for Messages -->
    <div id="error-container" class="hidden p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <!-- Error messages will be displayed here -->
    </div>

    <!-- Success Container for Messages -->
    <div id="success-container" class="hidden p-4 m-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <!-- Success messages will be displayed here -->
    </div>

    <!-- Sample Data Button -->
    <div class="fixed bottom-20 right-4 z-40 group">
        <button id="reset-sample-data" class="bg-green-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-green-600">
            <i class="fas fa-database"></i>
        </button>
        <div class="absolute bottom-0 right-12 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block whitespace-nowrap">
            Reset & Add Sample Clients
        </div>
    </div>

    <!-- Mobile Footer Navigation with Payment Badge -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">Schedule</span>
            </a>
            <a href="clients.html" class="flex flex-col items-center py-3 px-6 text-primary">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Clients</span>
            </a>
            <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                <div class="relative">
                    <i class="fas fa-dollar-sign text-xl"></i>
                    <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                </div>
                <span class="text-xs mt-1">Payments</span>
            </a>
        </div>
    </div>
</body>
</html>
