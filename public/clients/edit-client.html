<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                            dark: '#1976D2'
                        },
                        success: {
                            DEFAULT: '#4CAF50',
                            light: '#E8F5E9'
                        },
                        warning: {
                            DEFAULT: '#FF9800',
                            light: '#FFF3E0'
                        }
                    }
                }
            }
        }
    </script>
    <style>
      .client-card {
        width: calc(100% - 2rem);
        margin-left: 1rem;
        margin-right: 1rem;
      }
    </style>
</head>
<body class="h-full pb-16 bg-gray-50">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <a href="client-details.html" class="text-primary">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-900">Edit Client</h1>
            <div class="w-6"><!-- Spacer --></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="py-4">
        <form>
            <!-- Contact Information -->
            <div class="bg-white rounded-lg shadow-sm mb-6 client-card">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Contact Information</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="firstName" name="firstName" value="Sarah" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" name="lastName" value="Johnson" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="(312) 555-1234" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" value="sarah@example.com" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Address -->
            <div class="bg-white rounded-lg shadow-sm mb-6 client-card">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Address</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <input type="text" id="street" name="street" value="123 Main St, Apt 4B" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" id="city" name="city" value="Chicago" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <select id="state" name="state" 
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                                    <option>IL</option>
                                    <option>CA</option>
                                    <option>NY</option>
                                    <option>TX</option>
                                    <!-- Add more states as needed -->
                                </select>
                            </div>
                            
                            <div>
                                <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                                <input type="text" id="zip" name="zip" value="60601" 
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Access Information -->
            <div class="bg-white rounded-lg shadow-sm mb-6 client-card">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Access Information</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="entry" class="block text-sm font-medium text-gray-700 mb-1">Entry Instructions</label>
                            <input type="text" id="entry" name="entry" value="Key in lockbox #1234 (code: 5678)" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="alarm" class="block text-sm font-medium text-gray-700 mb-1">Alarm Code (if any)</label>
                            <input type="text" id="alarm" name="alarm" placeholder="Enter alarm code" 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                        
                        <div>
                            <label for="pets" class="block text-sm font-medium text-gray-700 mb-1">Pets</label>
                            <input type="text" id="pets" name="pets" value="Cat named Whiskers. Please be careful when entering." 
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Special Instructions -->
            <div class="bg-white rounded-lg shadow-sm mb-6 client-card">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Special Instructions</h2>
                    
                    <div>
                        <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">Cleaning Instructions</label>
                        <textarea id="instructions" name="instructions" rows="4" 
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">Prefers eco-friendly cleaning products.
Leave shoes at the door.
Do not move items on the desk in the office.</textarea>
                    </div>
                </div>
            </div>
            
            <!-- Save Button -->
            <div class="client-card">
                <button type="submit" class="w-full bg-primary text-white rounded-lg py-3 px-4 text-center font-medium hover:bg-primary-dark">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Mobile Footer Navigation with Payment Badge -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">Schedule</span>
            </a>
            <a href="clients.html" class="flex flex-col items-center py-3 px-6 text-primary">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Clients</span>
            </a>
            <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                <div class="relative">
                    <i class="fas fa-dollar-sign text-xl"></i>
                    <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                </div>
                <span class="text-xs mt-1">Payments</span>
            </a>
        </div>
    </div>
</body>
</html>
