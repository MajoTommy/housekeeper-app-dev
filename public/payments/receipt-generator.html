<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Receipt - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                        },
                        success: {
                            DEFAULT: '#4CAF50',
                            light: '#E8F5E9',
                        },
                        warning: {
                            DEFAULT: '#FF9800',
                            light: '#FFF3E0',
                        },
                        danger: {
                            DEFAULT: '#FF5722',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center gap-x-4 px-4 py-4">
            <a href="payments.html" class="text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
            </a>
            <h1 class="text-xl font-semibold leading-7 text-gray-900">Generate Receipt</h1>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 py-6">
        <!-- Receipt Preview -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="text-center mb-6">
                <div class="text-xl font-bold text-gray-900 mb-1">Maria's Cleaning Service</div>
                <div class="text-gray-600 text-sm mb-1">Payment Receipt</div>
                <div class="text-gray-500 text-xs">#2024-0123</div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between py-3 border-b border-gray-100">
                    <span class="text-gray-600">Date</span>
                    <span class="font-medium text-gray-900">March 13, 2024</span>
                </div>
                <div class="flex justify-between py-3 border-b border-gray-100">
                    <span class="text-gray-600">Client</span>
                    <span class="font-medium text-gray-900">Sarah Johnson</span>
                </div>
                <div class="flex justify-between py-3 border-b border-gray-100">
                    <span class="text-gray-600">Service</span>
                    <span class="font-medium text-gray-900">Weekly House Cleaning</span>
                </div>
                <div class="flex justify-between py-3 border-b border-gray-100">
                    <span class="text-gray-600">Address</span>
                    <span class="font-medium text-gray-900">123 Main Street, Apt 4B</span>
                </div>
                <div class="flex justify-between py-3 border-b border-gray-100">
                    <span class="text-gray-600">Payment Method</span>
                    <span class="font-medium text-gray-900">Venmo</span>
                </div>

                <div class="flex justify-between pt-4 mt-2 border-t-2 border-gray-100 text-lg">
                    <span class="text-gray-600">Amount Paid</span>
                    <span class="font-bold text-gray-900">$120.00</span>
                </div>
            </div>

            <div class="text-center mt-6 text-gray-600 text-sm">
                Thank you for your business!
            </div>
        </div>

        <!-- Send Options -->
        <div class="grid grid-cols-3 gap-3">
            <a href="sms:+12345678900" class="flex items-center justify-center gap-2 rounded-lg bg-success px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-success/90">
                <i class="fas fa-comment"></i>
                <span>Send SMS</span>
            </a>
            <a href="mailto:sarah@example.com" class="flex items-center justify-center gap-2 rounded-lg bg-primary px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary/90">
                <i class="fas fa-envelope"></i>
                <span>Send Email</span>
            </a>
            <button class="flex items-center justify-center gap-2 rounded-lg bg-danger px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-danger/90">
                <i class="fas fa-download"></i>
                <span>Download</span>
            </button>
        </div>
    </div>

    <!-- Mobile Footer Navigation with Payment Badge -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <a href="index.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">Schedule</span>
            </a>
            <a href="clients.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Clients</span>
            </a>
            <a href="payments.html" class="flex flex-col items-center py-3 px-6 text-primary relative">
                <div class="relative">
                    <i class="fas fa-dollar-sign text-xl"></i>
                    <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                </div>
                <span class="text-xs mt-1">Payments</span>
            </a>
        </div>
    </div>
</body>
</html>
