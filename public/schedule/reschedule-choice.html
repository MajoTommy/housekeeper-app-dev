<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Options - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <a href="../index.html" class="text-primary">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-900">Reschedule</h1>
            <div class="w-6"><!-- Spacer --></div>
        </div>
    </div>

    <div class="p-4 space-y-6">
        <!-- Customer Info Banner -->
        <div class="bg-primary-light rounded-lg p-4">
            <h2 class="font-medium text-primary">Rescheduling for:</h2>
            <p class="text-xl font-bold text-gray-900 mt-1">Sarah Johnson</p>
            <p class="text-gray-700 text-sm">Currently scheduled: Wed, Mar 13, 9:00 AM</p>
        </div>
        
        <!-- Clear Question -->
        <div class="text-center">
            <h2 class="text-xl font-bold text-gray-900 mb-4">What would you like to reschedule?</h2>
        </div>
        
        <!-- Option Cards -->
        <div class="space-y-4">
            <a href="reschedule-cleaning.html?type=single" class="block bg-white rounded-lg border border-gray-200 p-6 hover:border-primary hover:shadow-md transition-all">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-primary-light rounded-full p-3">
                        <i class="fas fa-calendar-day text-primary text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">Just this appointment</h3>
                        <p class="text-gray-600">Change only the March 13 cleaning</p>
                    </div>
                </div>
            </a>
            
            <a href="reschedule-cleaning.html?type=recurring" class="block bg-white rounded-lg border border-gray-200 p-6 hover:border-primary hover:shadow-md transition-all">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-primary-light rounded-full p-3">
                        <i class="fas fa-calendar-alt text-primary text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">All future appointments</h3>
                        <p class="text-gray-600">Change Sarah's regular cleaning schedule</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Mobile Footer Navigation with Payment Badge -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-primary">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">Schedule</span>
            </a>
            <a href="../clients/clients.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Clients</span>
            </a>
            <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                <div class="relative">
                    <i class="fas fa-dollar-sign text-xl"></i>
                    <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                </div>
                <span class="text-xs mt-1">Payments</span>
            </a>
        </div>
    </div>
</body>
</html>
