<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cleaning Frequency - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <a href="new-cleaning.html" class="text-primary">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-900">Select Frequency</h1>
            <div class="w-6"><!-- Spacer --></div>
        </div>
    </div>

    <div class="p-4 space-y-6">
        <!-- Combined Info Card with Blue Background -->
        <div class="bg-primary text-white rounded-lg shadow-sm p-4">
            <!-- Date and Time Info -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <i class="fas fa-calendar-day mr-2"></i>
                    <span class="font-medium">Tuesday, June 4</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-clock mr-2"></i>
                    <span class="font-medium">10:00 AM - 12:00 PM</span>
                </div>
            </div>
            
            <!-- Divider -->
            <div class="border-t border-white border-opacity-20 my-3"></div>
            
            <!-- Client Info -->
            <div class="flex items-center mt-3">
                <div class="h-12 w-12 rounded-full bg-white flex items-center justify-center text-primary font-bold text-xl">
                    JD
                </div>
                <div class="ml-4">
                    <h2 class="font-medium">Jane Doe</h2>
                    <p class="text-sm text-white text-opacity-80">123 Main St, Apt 4B</p>
                </div>
            </div>
        </div>

        <!-- Cleaning Frequency -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Cleaning Frequency</h2>
            
            <div class="space-y-3">
                <a href="confirm-booking.html?frequency=once" class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-4 px-4 rounded-lg flex items-center justify-between">
                    <span>One Time Only</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="confirm-booking.html?frequency=weekly" class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-4 px-4 rounded-lg flex items-center justify-between">
                    <span>Weekly</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="confirm-booking.html?frequency=biweekly" class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-4 px-4 rounded-lg flex items-center justify-between">
                    <span>Bi-Weekly</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                
                <a href="confirm-booking.html?frequency=monthly" class="block w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-4 px-4 rounded-lg flex items-center justify-between">
                    <span>Monthly</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- Mobile Footer Navigation with Payment Badge -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
            <div class="flex justify-around">
                <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-primary">
                    <i class="fas fa-calendar-alt text-xl"></i>
                    <span class="text-xs mt-1">Schedule</span>
                </a>
                <a href="../clients/clients.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Clients</span>
                </a>
                <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                    <div class="relative">
                        <i class="fas fa-dollar-sign text-xl"></i>
                        <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                    </div>
                    <span class="text-xs mt-1">Payments</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
