<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reschedule - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                        },
                    }
                }
            }
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // When the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the reschedule type
            var rescheduleType = getUrlParameter('type') || 'single';
            
            // Update the header text based on the type
            var headerElement = document.querySelector('h1');
            if (headerElement) {
                if (rescheduleType === 'recurring') {
                    headerElement.textContent = 'Confirm Recurring Reschedule';
                } else {
                    headerElement.textContent = 'Confirm Single Reschedule';
                }
            }
            
            // Add a notice about what's being changed
            var detailsContainer = document.querySelector('.bg-white.rounded-lg.shadow-sm.p-6.space-y-6');
            if (detailsContainer) {
                var noticeDiv = document.createElement('div');
                noticeDiv.className = 'bg-primary-light rounded-md p-3 mt-4';
                
                if (rescheduleType === 'recurring') {
                    noticeDiv.innerHTML = '<p class="text-sm text-primary"><i class="fas fa-info-circle mr-1"></i> This will update Sarah\'s regular cleaning schedule for all future appointments.</p>';
                } else {
                    noticeDiv.innerHTML = '<p class="text-sm text-primary"><i class="fas fa-info-circle mr-1"></i> This will only change the appointment on March 13. All other scheduled appointments will remain the same.</p>';
                }
                
                // Insert after the New Appointment section
                var newAppointmentSection = detailsContainer.querySelector('div:nth-child(3)');
                if (newAppointmentSection) {
                    newAppointmentSection.after(noticeDiv);
                } else {
                    detailsContainer.appendChild(noticeDiv);
                }
            }
            
            // Update the button text
            var confirmButton = document.querySelector('button.w-full.bg-green-500');
            if (confirmButton) {
                if (rescheduleType === 'recurring') {
                    confirmButton.innerHTML = '<i class="fas fa-check"></i> Confirm Recurring Change';
                } else {
                    confirmButton.innerHTML = '<i class="fas fa-check"></i> Confirm Single Change';
                }
            }
        });
    </script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <a href="reschedule-cleaning.html" class="text-primary">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-900">Confirm Reschedule</h1>
            <div class="w-6"><!-- Spacer --></div>
        </div>
    </div>

    <div class="p-4 space-y-6">
        <!-- Customer Info -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-xl font-bold text-gray-900 mb-2">Sarah Johnson</h2>
            <p class="text-gray-600">123 Main Street, Apt 4B</p>
        </div>
        
        <!-- Reschedule Details -->
        <div class="bg-white rounded-lg shadow-sm p-6 space-y-6">
            <div>
                <h3 class="text-sm font-medium text-gray-500 mb-1">Current Appointment</h3>
                <div class="flex items-center">
                    <i class="fas fa-calendar-day text-gray-400 mr-2"></i>
                    <p class="text-gray-900">Wednesday, March 13</p>
                </div>
                <div class="flex items-center mt-1">
                    <i class="fas fa-clock text-gray-400 mr-2"></i>
                    <p class="text-gray-900">9:00 AM - 11:00 AM</p>
                </div>
            </div>
            
            <div class="flex items-center justify-center">
                <i class="fas fa-arrow-down text-primary text-xl"></i>
            </div>
            
            <div>
                <h3 class="text-sm font-medium text-primary mb-1">New Appointment</h3>
                <div class="flex items-center">
                    <i class="fas fa-calendar-day text-primary mr-2"></i>
                    <p class="font-medium text-gray-900">Thursday, March 14</p>
                </div>
                <div class="flex items-center mt-1">
                    <i class="fas fa-clock text-primary mr-2"></i>
                    <p class="font-medium text-gray-900">2:00 PM - 4:00 PM</p>
                </div>
            </div>
        </div>
        
        <!-- Notification Option -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <label class="flex items-center">
                <input type="checkbox" class="w-5 h-5 text-primary rounded" checked>
                <span class="ml-2 text-gray-700">Notify customer about this change</span>
            </label>
        </div>
        
        <!-- Confirm Button -->
        <a href="march-17-23.html" class="block w-full bg-green-500 hover:bg-green-600 text-white font-medium py-4 px-4 rounded-lg flex items-center justify-center gap-2">
            <i class="fas fa-check"></i> Confirm Single Change
        </a>
        
        <!-- Cancel Link -->
        <a href="reschedule-cleaning.html" class="block text-center text-gray-600">Cancel and go back</a>
    </div>

    <!-- Mobile Footer Navigation with Payment Badge -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-primary">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-xs mt-1">Schedule</span>
            </a>
            <a href="../clients/clients.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                <i class="fas fa-users text-xl"></i>
                <span class="text-xs mt-1">Clients</span>
            </a>
            <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                <div class="relative">
                    <i class="fas fa-dollar-sign text-xl"></i>
                    <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                </div>
                <span class="text-xs mt-1">Payments</span>
            </a>
        </div>
    </div>
</body>
</html>
