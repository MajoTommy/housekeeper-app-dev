<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client - Housekeeper App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full pb-16">
    <!-- Header -->
    <div class="sticky top-0 z-40 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-4">
            <a href="../schedule/new-cleaning.html" class="text-primary">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-semibold text-gray-900">Add New Client</h1>
            <div class="w-6"><!-- Spacer --></div>
        </div>
    </div>

    <div class="p-4 space-y-6">
        <!-- Client Information -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Client Information</h2>
            <div class="space-y-4">
                <div>
                    <input type="text" placeholder="Client Name" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                </div>
                <div>
                    <input type="tel" placeholder="Phone Number" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                </div>
                <div>
                    <input type="text" placeholder="Address" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                </div>
            </div>
        </div>

        <!-- Cleaning Type -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Cleaning Type</h2>
            <div class="flex gap-4 mb-4">
                <label class="flex items-center">
                    <input type="radio" name="cleaningType" value="recurring" class="w-5 h-5 text-primary" checked>
                    <span class="ml-2 text-gray-700">Recurring Schedule</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="cleaningType" value="oneTime" class="w-5 h-5 text-primary">
                    <span class="ml-2 text-gray-700">One Time Only</span>
                </label>
            </div>

            <h3 class="font-medium text-gray-900 mb-2">Cleaning Schedule</h3>
            <div class="flex gap-4 mb-4">
                <select class="w-1/2 px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                    <option>Weekly</option>
                    <option>Bi-Weekly</option>
                    <option>Monthly</option>
                </select>
                <select class="w-1/2 px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                </select>
            </div>

            <h3 class="font-medium text-gray-900 mb-2">Preferred Time</h3>
            <div class="mb-4">
                <select class="w-1/2 px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
                    <option>9:00 AM</option>
                    <option>10:00 AM</option>
                    <option>11:00 AM</option>
                    <option>12:00 PM</option>
                    <option>1:00 PM</option>
                    <option>2:00 PM</option>
                </select>
            </div>

            <h3 class="font-medium text-gray-900 mb-2">Price per Cleaning</h3>
            <div class="relative mb-4">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500">$</span>
                </div>
                <input type="number" placeholder="50" 
                    class="w-full pl-8 pr-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary-light">
            </div>
        </div>

        <!-- Special Instructions -->
        <div class="mt-6">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-medium text-gray-900 mb-3">Special Instructions</h2>
                <div class="space-y-4">
                    <div>
                        <textarea id="special-instructions" name="special-instructions" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="Enter any special instructions or notes (products to use, pets, entry instructions, etc.)"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Access Information -->
        <div class="mt-6">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-medium text-gray-900 mb-3">Access Information</h2>
                <div class="space-y-4">
                    <div>
                        <textarea id="access-information" name="access-information" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="Key location, door codes, alarm information, etc."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-8">
            <a href="confirm-booking.html" class="block w-full bg-green-500 hover:bg-green-600 text-white font-medium py-4 px-4 rounded-lg flex items-center justify-center gap-2">
                <i class="fas fa-check"></i>
                Save Client & Schedule
            </a>
            
            <a href="clients.html" class="block text-center text-gray-600 py-4">
                Cancel and Return to Clients
            </a>
        </div>

        <!-- Extra spacing to ensure footer is visible when scrolling -->
        <div class="h-32"></div>

        <!-- Mobile Footer Navigation with Payment Badge -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-30">
            <div class="flex justify-around">
                <a href="../index.html" class="flex flex-col items-center py-3 px-6 text-gray-500">
                    <i class="fas fa-calendar-alt text-xl"></i>
                    <span class="text-xs mt-1">Schedule</span>
                </a>
                <a href="clients.html" class="flex flex-col items-center py-3 px-6 text-primary">
                    <i class="fas fa-users text-xl"></i>
                    <span class="text-xs mt-1">Clients</span>
                </a>
                <a href="../payments/payments.html" class="flex flex-col items-center py-3 px-6 text-gray-500 relative">
                    <div class="relative">
                        <i class="fas fa-dollar-sign text-xl"></i>
                        <span class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white">3</span>
                    </div>
                    <span class="text-xs mt-1">Payments</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
