<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeowner Dashboard - Housekeeper App</title>
    <!-- Tailwind, FontAwesome, Configs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Common Styles (if applicable) -->
    <!-- <link rel="stylesheet" href="../common/css/styles.css"> -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2196F3',
                            light: '#E3F2FD',
                            dark: '#1976D2'
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-primary text-white p-4 shadow-md">
        <h1 class="text-xl font-semibold text-center">My Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">

        <!-- State 1: Not Linked View (Modified) -->
        <div id="not-linked-view" class="max-w-md mx-auto mt-8 text-center p-6 bg-white shadow rounded-lg hidden">
            <i class="fas fa-link text-4xl text-gray-400 mb-4"></i>
            <h2 class="text-lg font-medium text-gray-800 mb-2">Link to Your Housekeeper</h2>
            <p class="text-gray-600 mb-6">
                Enter the 6-character invite code provided by your housekeeper.
            </p>
            <form id="invite-code-form" class="space-y-4">
                <div>
                    <label for="invite-code-input" class="sr-only">Invite Code</label>
                    <input type="text" id="invite-code-input" name="invite-code" required maxlength="6"
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm uppercase text-center tracking-widest" 
                           placeholder="CODE">
                </div>
                 <div id="invite-error-message" class="text-red-600 text-sm hidden">Invalid code. Please try again.</div>
                <button type="submit" id="submit-invite-code-btn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">
                    Link Account
                </button>
            </form>
             <p class="mt-4 text-xs text-gray-500">You can also manage your connection in Settings.</p>
        </div>

        <!-- State 2: Linked View (Hidden by default) -->
        <div id="linked-view" class="hidden">

            <!-- Upcoming Bookings Section -->
            <section class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Upcoming Cleanings</h2>
                <div id="upcoming-bookings-list" class="space-y-3">
                    <p id="no-upcoming-bookings" class="text-gray-500 hidden">No upcoming cleanings scheduled.</p>
                    <!-- Loading placeholder -->
                    <div class="animate-pulse space-y-3" id="bookings-loading-placeholder">
                        <div class="h-16 bg-gray-200 rounded"></div>
                        <div class="h-16 bg-gray-200 rounded"></div>
                    </div>
                     <!-- Example Card Structure (JS will populate):
                    <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                        <div>
                            <p class="font-medium text-gray-900">Mon, Apr 7, 2025 - 9:00 AM</p>
                            <p class="text-sm text-gray-600">Property: Main Home</p>
                        </div>
                        <button class="text-primary hover:text-primary-dark text-sm">View Details</button>
                    </div>
                    -->
                </div>
            </section>

            <!-- Quick Actions Section -->
            <section>
                 <h2 class="text-lg font-semibold text-gray-800 mb-3">Actions</h2>
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                     <button id="book-new-cleaning-btn" class="bg-primary text-white py-3 px-4 rounded-md text-center font-medium hover:bg-primary-dark transition-colors w-full">
                         <i class="fas fa-calendar-plus mr-2"></i>Book New Cleaning
                     </button>
                      <button id="view-all-bookings-btn" class="bg-white text-primary py-3 px-4 rounded-md text-center font-medium border border-primary hover:bg-primary-light transition-colors w-full">
                         <i class="fas fa-calendar-check mr-2"></i>View All Bookings
                     </button>
                     <button id="manage-properties-btn" class="bg-white text-gray-700 py-3 px-4 rounded-md text-center font-medium border border-gray-300 hover:bg-gray-50 transition-colors w-full sm:col-span-2">
                         <i class="fas fa-home mr-2"></i>Manage Properties
                     </button>
                 </div>
            </section>
        </div>

    </main>

    <!-- Footer Navigation -->
    <footer class="flex justify-around items-center p-3 bg-white border-t border-gray-200 sticky bottom-0">
        <a href="dashboard.html" class="text-center text-primary"> <!-- Current Page -->
            <i class="fas fa-calendar-check text-xl"></i>
            <span class="block text-xs font-medium">Bookings</span>
        </a>
        <a href="properties/properties.html" class="text-center text-gray-500 hover:text-primary">
            <i class="fas fa-home text-xl"></i>
            <span class="block text-xs">Properties</span>
        </a>
        <a href="settings/settings.html" class="text-center text-gray-500 hover:text-primary">
            <i class="fas fa-cog text-xl"></i>
            <span class="block text-xs">Settings</span>
        </a>
    </footer>

    <!-- Firebase SDKs, Config, Services -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../common/js/firebase-config.js"></script>
    <script src="../common/js/firestore-service.js"></script>
    <script src="../common/js/auth-router.js"></script> <!-- Handles auth protection -->
    <!-- Dashboard Specific JS -->
    <script src="js/dashboard.js"></script> <!-- Needs creation -->

</body>
</html>
